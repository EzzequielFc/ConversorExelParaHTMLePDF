<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table>
        <thead> <!-- Cabeçalho de tabela -->
            
                <th> Nome  </th> <!-- Coluna do cabeçalho -->
            
                <th> Curso </th> <!-- Coluna do cabeçalho -->
            
                <th> Categoria </th> <!-- Coluna do cabeçalho -->
            
                <th> Tipo </th> <!-- Coluna do cabeçalho -->
            
        </thead>
        <tbody> <!-- Corpo da tabela -->
            
                <tr><!-- Linha de tabela -->
                    
                        <td>Ezequiel</td>
                    
                        <td>Eng Comput</td>
                    
                        <td>C</td>
                    
                        <td>1</td>
                        
                </tr> 
            
                <tr><!-- Linha de tabela -->
                    
                        <td>Lucas</td>
                    
                        <td>Soft</td>
                    
                        <td>C++</td>
                    
                        <td>5</td>
                        
                </tr> 
            
                <tr><!-- Linha de tabela -->
                    
                        <td>Robert</td>
                    
                        <td>Eng Comput</td>
                    
                        <td>JAVA</td>
                    
                        <td>7</td>
                        
                </tr> 
                        
        </tbody>
    </table>
</body>
</html>
